	<script type="text/javascript">

       var a = {
		    user:"a",
		    fn:function(i,j){
		        console.log(this.user,i,j);
		    }
		}

		console.log("-----call------");
		var b = a.fn;

		console.log("-----apply------");
		var c = a.fn;

		console.log("-----bind------");
     	var d = a.fn;
